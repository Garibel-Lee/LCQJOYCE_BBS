<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LCQJOYCE_BBS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">新奇论坛</span>
            </button>
            <a class="navbar-brand" href="/">新奇论坛</a>
        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题和帖子">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.name}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登陆</a></li>
                    </ul>
                </li>

                <li th:if="${session.user==null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=88048ff3801fcb6f267e&redirect_uri=&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span> 发起</h2>
            <hr>

            <div class="media" th:each="question: ${pagination.getQuestionS()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle media-object-ep" th:src="${question.user.avatarUrl}"
                             th:alt="${question.user.bio}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="media-text-ep">
                    <span class="media-text-ep" th:text="${question.likeCount}"></span>人关注 •
                    <span class="media-text-ep" th:text="${question.commentCount}"></span>个回复 •
                    <span class="media-text-ep" th:text="${question.viewCount}"></span>次浏览
                        <span class="media-text-ep"
                              th:text="${#dates.format(question.gmtModified,'yyyy-MM-dd HH:mm:ss')}"></span>
                    </span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}"   >
                        <a href="/?page=1" aria-label="首页">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page -1})}" aria-label="上一页">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:class="${pagination.page==page} ?'active' : '' "th:each="page :${pagination.pages}" >
                        <a th:href="@{/(page=${page})}"
                           th:text="${page}"  ></a></li>
                    <li th:if="${pagination.showNext}">
                        <a  th:href="@{/(page=${pagination.page +1})}" aria-label="下一页">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}" th:href="@{/(page=${pagination.totalPage})}">
                        <a  th:href="@{/(page=${pagination.totalPage})}"  aria-label="尾页">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
